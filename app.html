<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        pre {
            padding: 29px;
            background: #ccc;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre id="debug">

        </pre>
        <h1>Filmes</h1>
        <form action="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label>Título</label>
                    <input 
                        onkeyup="atualizarDados()" 
                        type="text" 
                        class="form-control" 
                        placeholder="Título"
                        id="titulo"
                    />
                </div>
                <div class="col-3">
                    <label for="">Link</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        placeholder="URL"
                        id="link"
                    >
                </div>
                <div class="col-3">
                    <label for="">Categoria</label>
                    <select id="categoria" onchange="atualizarDados()" class="form-control">
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                        <option>Categoria 3</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="">Ano</label>
                    <input id="ano" onkeyup="atualizarDados()" type="number" class="form-control">
                </div>
            </div>
            <br>
            <a href="javascript:void(0)" onclick="cadastrar()" class="btn btn-lg btn-block btn-success">
                Cadastrar Filme
            </a>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Ano</th>
                    <th scope="col" class="text-right">Ações</th>
                </tr>
            </thead>
            <tbody id="lista_filmes">
                <!-- <tr>
                    <td>Filme Teste</td>
                    <td>Categoria</td>
                    <td>2020</td>
                    <td class="text-right">
                        <button class="btn btn-info">Acessar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
